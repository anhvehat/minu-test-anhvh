<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
		crossorigin="anonymous">
		<title>Minu test by anhvh</title>
		<link href="bootstrap.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
	</head>
	<body class="bg-dark text-white">
		<div class="container">
			<h2>Todo list - anhvh</h2>
			<div class="row">
				<div class="col-10">
					<table class="table table-dark table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th style=width: 1px;>ID</th>
								<th>TITLE</th>
								<th>DESCRIPTION</th>
								<th>COMPLETED</th>
								<th></th>
							</tr>
						</thead>
						<tbody id="table"></tbody>
					</table>
				</div>
				<div class="col-2">
					<button type="button" class="btn btn-success d-block" id="create">CREATE</button>
				</div>
			</div>
			<div id="modal">
				<div class="modal-backdrop"></div>
				<div class="modal show">
					<div class="modal-dialog">
						<div class="modal-content bg-light text-dark">
							<div class="modal-header">
								<h5 class="modal-title" id="modal-title"></h5>
							</div>
							<div class="modal-body">
								<form>
									<div class="mb-3">
										<label class="form-label">Title</label>
										<input type="text" class="form-control" id="title" placeholder="Title" />
									</div>
									<div class="mb-3">
										<label class="form-label">Description</label>
										<input type="text" class="form-control" id="description" placeholder="Description" />
									</div>
									<div class="mb-3 form-check">
										<input type="checkbox" class="form-check-input" id="completed">
										<label class="form-check-label" for="completed">Completed</label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-light" id="cancel">CANCEL</button>
								<button type="button" class="btn btn-success" id="save">SAVE</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
